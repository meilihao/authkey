[Common]
Env  = dev
Name = apiserver
Host = 0.0.0.0
Port = 8889
Desc = Siimple OpenID Connect Server

[Trace]
Enable=true
Server=openhello.net:55680

[Logger]
Filename   = var/log/apiserver.log
MaxSize    = 256 # MB
MaxBackups = 30
MaxAge     = 15 # days
Level      = debug # debug|info
WithStdout = true

[DB]
Host         = 127.0.0.1
Port         = 3306
Name         = authkey
Username     = authkey
Password     = authkey
MaxIdleConns = 20
MaxOpenConns = 50
ShowSQL      = true
Loc          =